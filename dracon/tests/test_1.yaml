settings:
  <<: *pkg:dracon:tests/configs/base
  <<[+]: *pkg:dracon:tests/configs/extra
  extra_param: *file:configs/params
  specific_param: *file:configs/params@param1
  interpolated_param: ${env:USER}


application:
  <<:
    - *file:configs/base
    - *file:configs/extra

nested:
  outer_dict:
    <List[int]> list1: [1, 2, 3]
    list2: [4, 5, 6]
    <<[+]: *file:configs/list2


repeat_merge:
  <<[*]:
    data_items:
      - id: ${!index}
        name: item_${!index}

